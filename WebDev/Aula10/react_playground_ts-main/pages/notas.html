<!--

Props -> Propriedades -  faz a passagem de parâmetros de pai para filho.

State(estados) -> são estados fundamentais em React, que vai determinar e indicar um estado para o meu componente.

HOOKS -> são unções especiais, que permitem que os recursos do React, como Estados, Contextos, Ciclo da vida do componente, possam passar as informações necessárias dos seus recursos.

Ex: useeState
useEffect
useContext

Sintaxe:

useState: um HOOK que permite que Componentes Funcionais possuam Estados, ou seja, possam armazenar e atualizar os dados ao longo do tempo.

Const[state,setState]=useState(initialState)
Sendo que:
State: é o nome da variável que armazenará um Estado do Componente Fuincional

setState: é o nome da função que será utilizada para fazer a atualização do valor do Estado

initialState: é o valor inicial do State, que é OBRIGATÓRIO ter um estado inicial.

useEffect: é um dos Hooks mais importantes do React. Ele permite que os Componentes sejam atualizados em resposta a alterações em certas propriedades, variáveis ou mesmo eventos.

Sintaxe:

useEffect(função, [dependências])

Onde:

Função: é uma função que será executada sempre que uma das variáveis de dependência sofrer uma mudança de Estado.

Dependências: é um array que pode receber uma, duas ou nenhuma variável de Estado, que funcionam como um gatilho para que a useEffect execute a função definida
-->
