<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>

    <style>
    body {
        background: black ;
        margin: 0;
        padding: 0;
    }
    .scene {
        margin: 80px auto;
        width: 210px;
        aspect-ratio: 4 / 5;
        /* define a propor√ß√£o entre largura e altura de um elemento em unidades*/
        position: relative;
        perspective: 1000px;
        /*cria um efeito de profundidade*/
    }

    .carousel {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d; /* "Quando este elemento for transformado, preserve a profundidade 3D dos seus filhos." */
        animation: rotate 30s infinite linear;
    }

    .carousel>img {
        position: absolute;
        left: 0;
        top: 0;
        width: 190px;
        border-radius: 10px;
        aspect-ratio: 4 / 5;
        /* transforma√ß√£o composta 3D que faz duas coisas, em ordem: */
        transform: rotateY(var(--i)) translateZ(288px);
        /* primeiro: Roda o elemento em torno do eixo Y (vertical), com o √¢ngulo vindo de uma vari√°vel CSS --i;
            segundo: Depois da rota√ß√£o, empurra o elemento 288px "pra frente" ou "pra fora da tela" no eixo Z, criando profundidade. */
    }
    @keyframes rotate {
        0% {
            transform: rotateY(360deg);
        }

        100% {
            transform: rotateY(0deg);
        }
    }
    </style>
</head>
<body>
    <div class="scene">
        <div class="carousel">
          <img style="--i:000deg" src="transferir.jpg">
