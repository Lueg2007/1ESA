<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Informaçôes Pessoais:</legend>
    <h3>Gênero:</h3>
    <input type="radio" name="genero" vlaue="m">
    <span>Masculino</span><br>
    <input type="radio" name="genero" vlaue="f">
    <span>Feminino</span><br>
    <input type="radio" name="genero" vlaue="t">
    <span>Transformer</span><br>

    <hr>

    <h3>Meios de transportes para ir à fiap</h3>
    <input type="checkbox" name="transportes" value="a_pe">
    <span>A pé</span><br>
    <input type="checkbox" name="transportes" value="carro">
    <span>Carro</span><br>
    <input type="checkbox" name="transportes" value="bike">
    <span>Bicicleta</span><br>
    <input type="checkbox" name="transportes" value="onibus">
    <span>Rhonibus</span><br>

    <hr>

    <h3>Selecione o tamanho:</h3>
    <select name="tamanho">
        <option value="p">Pequeno</option>
        <option value="m">Médio</option>
        <option value="g">Grande</option>
    </select>

    <hr>

    <label for="Nome_sobrenome">Nome e sobrenome:</label>
    <input type="text" name="Nome_sobrenome" placeholder="Digite o seu nome...">
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
 </fieldset>
</form>
</body>
</html>
