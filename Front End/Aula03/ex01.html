<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="">
    <fieldset>
        <legend>Informações pessoais:</legend>

    <h3>Gênero:</h3>
    <input  type="radio" name="genero" value="m">
    <span>Masculino</span><br>
    <input  type="radio" name="genero" value="f">
    <span>Feminino</span><br>
    <input  type="radio" name="genero" value="o">
    <span>Outro</span><br>

    <h3>Selecione o tamanho:</h3>
    <select name="tamanho">
        <option value="p">Pequeno</option>
        <option value="m">Médio</option>
        <option value="g">Grande</option>
    </select>
    <br>
    <br>
    <label for="Nome">Nome:</label>
    <input type="texto" name="Nome" placeholder="Digite seu nome..."><br>
    <label for="Sobrenome">Sobrenome:</label>
    <input type="texto" name="Sobrenome" placeholder="Digite seu sobrenome..."><br>
    <br>
    <button type="submit">Enviar</button>
    <br>
    <h1>Multimídia em HTML</h1>

    </a>
    </fieldset>
